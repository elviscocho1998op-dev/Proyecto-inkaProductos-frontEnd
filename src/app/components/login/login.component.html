<div class="login-container">
  <div class="card shadow p-4">
    
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email">
    </div>

    <div class="form-group mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="password">
    </div>

    <button class="btn btn-primary w-100" (click)="ingresar()">Ingresar</button>

    <p class="mt-3 text-danger text-center" *ngIf="error">{{ error }}</p>

  </div>
</div>
