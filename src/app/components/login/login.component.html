<div class="login-wrapper">
  <div class="login-card">

    <div class="left-panel">
      <div class="header-text">
        <h2 class="title">Bienvenido</h2>
        <p class="subtitle">Ingresa tus credenciales para acceder</p>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="input-field" placeholder="ejemplo@correo.com" [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="input-field" placeholder="••••••••" [(ngModel)]="password">
      </div>

      <button class="btn-login" (click)="ingresar()">
        Acceder
      </button>

      <p class="error-msg" *ngIf="error">{{ error }}</p>
    </div>

    <div class="right-panel">
      <div class="img-overlay"></div>
      
      <img src="/images/img1.jpg" alt="Inka Productos Trabajador" class="bg-image">
      
      <div class="panel-text">
        <h3>INKA PRODUCTOS</h3>
        <p>Gestión fácil e innovadora</p>
      </div>
    </div>

  </div>
</div>
