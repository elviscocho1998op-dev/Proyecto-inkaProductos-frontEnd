<div class="login-wrapper">

  <div class="login-card">

    <!-- Columna izquierda -->
    <div class="left-panel">
      <h2 class="title">LOGIN</h2>
      <p class="subtitle">Ingresa para continuar en el sistema</p>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="input-field" [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" class="input-field" [(ngModel)]="password">
      </div>

      <button class="btn-login" (click)="ingresar()">Ingresar</button>

      <p class="error-msg" *ngIf="error">{{ error }}</p>
    </div>

    <!-- Columna derecha -->
      <div class="right-panel">
        <div class="img-frame">
          <img src="/images/img1.jpg" alt="Friendly User">
        </div>
      </div>

  </div>
</div>
