<div class="container mt-4">

  <h2 class="titulo">Inventario General</h2>
  <p class="subtitulo">Consulta el stock disponible por almacén y categoría.</p>

  <!-- Filtros -->
  <div class="filtros">
    <select class="form-control" [(ngModel)]="almacenId" (change)="filtrar()">
      <option value="">Todos los Almacenes</option>
      <option *ngFor="let a of almacenes" [value]="a.almacenId">
        {{ a.nombre }}
      </option>
    </select>

    <select class="form-control" [(ngModel)]="categoriaId" (change)="filtrar()">
      <option value="">Todas las Categorías</option>
      <option *ngFor="let c of categorias" [value]="c.categoriaId">
        {{ c.nombre }}
      </option>
    </select>
  </div>

  <!-- Tabla -->
  <table class="table tabla-inv mt-4">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Stock Total</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of productos">
        <td>{{ p.sku }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.categoria?.nombre }}</td>
        <td>{{ p.stock }}</td>
      </tr>
    </tbody>
  </table>

</div>
